name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
        env:
          CR_REGISTRY: crpu5r4ijfhs6279o54u
          CR_REPO: simple
          IMAGE_TAG: ${{ github.sha }}
      - run: docker build -t cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG .
      - run: docker push cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG
